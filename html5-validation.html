<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 6 tane validasyon var alttakiler gibi -->
    <!-- novalidate yazarsan validasyonları göstermez -->
    <form>
        <input type="text" required/>
        <input type="text" minlength="5" maxlength="10" required/>
        <input type="number" min="10" max="100" required>
        <input type="text" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
        <input type="submit" value="kaydet"/>
    </form>
</body>
</html>
