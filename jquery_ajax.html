<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#spinnerWrapper").hide();
            $("#btnGetPosts").click(function () {
                $.ajax({
                    type: "GET",
                    url: "https://jsonplaceholder.typicode.com/posts",
                    success: function (result) {
                        //1.yazım şekli
                        //$.each(result, function (index, data) { })

                        let postRows = "";
                        //2.yazım şekli
                        $.each(result, (index, data) => {
                            let row = `<p>${data.userId} - ${data.id} - ${data.title}- ${data.body}</p>`
                            postRows += row;
                        })
                        $("#posts").html(postRows)
                        $("#spinnerWrapper").hide();
                    },
                    error: function (err) { },
                    complete: function () { }
                })
            })

            $("#btnNewPosts").click(function(){

                var newPost={userId:10,title:"post 1",body:"post body"}

                $.ajax({
                    type:"POST",
                    url:"https://jsonplaceholder.typicode.com/posts",
                    data:newPost,
                    success:function(data){
                        console.log(data)
                    }
                })
            })
        })
    </script>
</head>

<body>
    <button id="btnGetPosts">Tüm postları getir</button>
    <button id="btnNewPosts">Yeni postları getir</button>

    <div id="posts"></div>
</body>

</html>
